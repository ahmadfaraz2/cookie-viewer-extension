<!DOCTYPE html>
<html>
<head>
    <title>Cookie Viewer</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            overflow-y: auto;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .cookie-container {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        th {
            background-color: #f2f2f2;
        }

        .cookie-header {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .cookie-details {
            font-size: 12px;
        }

        @media (max-width: 350px) {
            body {
                width: 250px;
            }

            table {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Cookies</h1>
    <div id="cookieContainer"></div>

    <script src="sidepanel.js"></script>
</body>
</html>
