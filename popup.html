<!DOCTYPE html>
<html>
<head>
    <title>Cookie Viewer</title>
    <style>
        body {
            width: 350px;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .table-container {
            overflow: auto; /* Enable both horizontal and vertical scrolling */
            max-height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px; /* Ensure wide enough for horizontal scrolling */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        th {
            background-color: #f2f2f2;
        }

        .cookie-details {
            font-size: 14px;
        }

        .cookie-details p {
            margin: 4px 0;
        }

        @media (max-width: 350px) {
            body {
                width: 250px;
            }

            table {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Cookies</h1>
    <div class="table-container">
        <table id="cookiesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Domain</th>
                    <th>Expires</th>
                    <th>Secure</th>
                    <th>HttpOnly</th>
                    <th>SameSite</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="popup.js"></script>
</body>
</html>
